# Use the Catppuccin Macchiato palette
palette = "catppuccin_macchiato"

add_newline = false
format = "\n$os$username$hostname$directory$git_branch$git_status$python$nodejs$package$cmd_duration$line_break$character"

[os]
style = "bold lavender"
disabled = false

[username]
show_always = true
style_user = "bold peach"
style_root = "bold red"
format = "[$user]($style)"

[hostname]
ssh_only = false
style = "bold sky"
format = "[@$hostname]($style) "

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold blue"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " "
read_only_style = "bold red"

[git_branch]
symbol = " "
style = "bold mauve"
format = "on [$symbol$branch]($style) "

[git_status]
style = "yellow"
format = "([$all_status$ahead_behind]($style))"

[python]
symbol = " "
style = "bold yellow"
format = '[$symbol$version]($style) '

[nodejs]
symbol = " "
style = "bold green"
format = '[$symbol$version]($style) '

[package]
symbol = "📦 "
style = "bold peach"
format = "[$symbol$version]($style) "

[cmd_duration]
min_time = 1000
format = " 🕒 [$duration](bold yellow)"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

